<mat-toolbar color="accent">
    <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #secciones="matMenu">
      <button mat-menu-item routerLink="/inicio">Inicio</button>
      <button mat-menu-item [matMenuTriggerFor]="producto">Menu</button>
    </mat-menu>

    <span>My App</span>
    <!--Boton para ir al inicio-->
    <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
    <!--BOTON DESPLEGABLE-->
    <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Menu</button>
<mat-menu #producto="matMenu">
  <button mat-menu-item routerLink="/producto">General</button>
  <button mat-menu-item routerLink="/accesorio">Accesorios</button>
  <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
  <button mat-menu-item routerLink="/informacion">Informacion</button>
</mat-menu>



    <span class="example-spacer"></span>
<!-- manejo del Inicio (regisro e inicio de sesion) y del cerrar sesion-->
    <button mat-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
<mat-menu #usuario="matMenu">
  <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registrar">Registrarse</button>
  <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesion</button>
  <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar sesion</button>
</mat-menu>
  
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
